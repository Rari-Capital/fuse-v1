name: ci

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

env:
  FOUNDRY_PROFILE: ci

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node_version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v2

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: make

      - name: Run lint check
        run: make lint

      # TODO: implement repo secrets to we can do mainnet forks for integration tests and other parameter configuration
      - name: Run tests
        run: forge test

      - name: Run Slither
        uses: crytic/slither-action@v0.1.1
        id: slither # is the name ised in for `steps.slither.outputs.sarif`
        continue-on-error: true # Is required to let the SARIF upload step runs if slither finds issues
        with: 
          target: 'src/'
          sarif: results.sarif
          ignore-compile: true

      - name: Upload SARIF file # Github Code Scanning integration
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}
